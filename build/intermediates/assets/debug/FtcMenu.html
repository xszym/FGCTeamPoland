<!DOCTYPE html>
<html>
<!--
  Author: shager.
-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet"><!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="jquery-3.1.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <title>FTC - Menu</title>

    <style>
        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body style="background: #003366" onload="init()">
<div class="container-fluid" style="background: #081E44">
    <div class="row" style="min-height: 40px; max-height: 40px">
        <div class="col-xs-10">
            <img src="FIRST_RI_logo.png" style="margin-top: 14px; margin-left: 5px" height="11" width="147"/>
        </div>
        <div class="col-xs-2" onclick="location.assign('/FtcSettings.html')">
            <img class="pull-right" style="cursor: pointer; margin-top: 5px; margin-right: 36px" src="gear.png" height="30" width="30"/>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row" style="margin-top: 14%; margin-bottom: 2%">
        <div class="col-sm-4 col-sm-offset-2" style="text-align: center">
            <img style="cursor: pointer" onclick="location.assign('/FtcProjects.html')" src="program.png"  width="50%" height="50%"/>
            <br><br>
            <span style="font-size: 24pt; color: #70f6ff">Program</span>
            <br><br>
        </div>
        <div class="col-sm-4" style="text-align: center">
            <img id="enabled" style="cursor: pointer; display: none" onclick="location.assign('/FtcDriverStation')" src="drive.png" width="50%" height="50%"/>
            <img id="disabled" style="display: none" src="disabledDrive.png"  width="50%" height="50%"/>
            <br><br>
            <span id="display" style="font-size: 24pt; color: #70f6ff; display: none">Driver Station</span>
            <br><br>
        </div>
    </div>
</div>
<script>
    function init() {
        if (isDriveButtonEnabled()) {
            document.querySelector('#enabled').style.display = "inline";
        }
        else {
            document.querySelector('#disabled').style.display = "inline";
        }
        document.querySelector('#display').style.display = "inline";
    }
</script>
</body>
</html>
